{% extends 'skelton.html' %}
{% block footer %}
<p>&copy; VanPIN 2014</p>
        <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="aboutModalLabel">About App</h4>
              </div>
              <div class="modal-body">
                  AutoLogin application powered by python. Specially developed for VanPin by <a href="http://www.mayait.org">Maya IT</a>, Bangladesh.<br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="contactModalLabel">Contact</h4>
              </div>
              <div class="modal-body">
                  <h3>Feel free to contact with us.</h3>
                  <form class="form-model">
                      <div class="form-group">
                          <label>Your Name</label>
                          <input required="1" class="form-control" name="" placeholder="your full name">
                      </div>
                      <div class="form-group">
                          <label>E-mail</label>
                          <input required="1" type="email" class="form-control" name="" placeholder="email address">
                      </div>
                      <div class="form-group">
                          <label>Message</label>
                          <textarea rows="6" class="form-control" name="" placeholder="your message for us"></textarea>
                      </div>
                      <div class="form-group">
                          <button class="btn btn-primary">Submit</button>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>

{% endblock footer %}
